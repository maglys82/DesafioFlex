<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/36fbafae95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="container">
        <section class="contacts">
            <div class="user">
                <img class="avatar item" src="assets/img/maria.jpg" width="37" alt="Imagem de Usuario">
                <div class="item">
                    <p class="user-name">Maria</p>
                    <p class="status">Activa Ahora</p>
                </div>
                <div class="icons item">
                    <i class="fa-regular fa-message"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="chat">

            </div>
            <div class="contactos">

            </div>
        </section>
        <section class="principal">
            <div class="logo">
                <img src="assets/img/hand.png" alt="Imagen del logo" width="200">
                <p class="text-principal">Comienza el Networking</p>
                <p class="text-secundario">Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas
                    redes de contacto para tu empresa o emprendimiento.</p>
            </div>


        </section>
    </main>


</body>

</html>
